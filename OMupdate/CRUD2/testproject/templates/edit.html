<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MiniProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD MiniProject</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-info text-center p-3">Update student details</h2>
                <br>

                
                <form action="/update/{{d.id}}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter student first name" name="firstName" value="{{d.firstName}}" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter student last name" name="lastName" value="{{d.lastName}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter student matric number" name="matricNo" value="{{d.matricNo}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter student college" name="college" value="{{d.college}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter student department" name="department" value="{{d.department}}" required>
                    </div>
                      <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter student email" name="email" value={{d.email}} required>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-2" type="submit">Update</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
